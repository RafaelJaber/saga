server:
  port: 8080
spring:
  application:
    name: sale-service
  datasource:
    url: jdbc:postgresql://localhost:5434/sale-db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
jaber:
  kafka:
    topics:
      sale: tp-saga-sale
      orchestrator: tp-saga-orchestrator
    group-id:
      sale-finalize: "sale-finalize"
      sale-cancel: "sale-cancel"